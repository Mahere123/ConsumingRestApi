spring.application.name= demo-application
server.port=8080
quotes.base.url=http://gturnquist-quoters.cfapps.io
logging.level.s7.Application=WARN
logging.level.org.springframework.web=ERROR
logging.level.com.telstra.codechallenge=DEBUG

# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

#logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.file=D:\springbootproject\spring-boot-coding-exercise\microservice/api.log

hystrix.command.default.circuitBreaker.requestVolumeThreshold=4
hystrix.command.default.metrics.rollingstats.timeInMilliseconds=1000
hystrix.command.default.circuitBreaker.errorThresholdPercentage=50
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=60000